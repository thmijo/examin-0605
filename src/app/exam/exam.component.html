  <div class="card mb-4 shadow-sm" *ngFor="let exam of exams">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ exam.eName }}</h4>
      </div>
       <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ exam.eDesc }}</h4>
      </div>
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ exam.id }}</h4>
      </div>
       <a routerLink="/exams/{{exam.id}}">
          Link 1
      </a>
    </div>
